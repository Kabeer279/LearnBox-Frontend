<div class="bg-light" >
<div class="container-fluid bg-light" style="padding-top: 110px;">
  <div class="row content" style="padding-right:60px;">
    <div class="col-sm-10">
    </div>

    <div class="col-sm-1">
      <button class="btn" (click)="createClass()"><i class="fa fa-th-large" style="padding-right:4px;"></i>Create</button>
    </div>
    <div class="col-sm-1">
      <button class="btn" (click)="joinClass()"><i class="fa fa-window-maximize" style="padding-right:16px;padding-left: 14px;"></i> Join</button>
    </div>



  </div>
</div>

      <div style="margin-top: -16px;">
      <!-- CREATED CLASSESS -->
      <h1 *ngIf ="createdClasses?.length">Created Classes</h1>
<div fxLayout="row wrap" fxLayoutGap="2px"  >
   <mat-card class="example-card" *ngFor="let clas of createdClasses " [routerLink]="['/classdetail', clas.id]" >
       <img mat-card-image src="./assets/{{clas.imgurl}}.png" alt="{{clas.imgurl}}">
    <mat-card-content >
      <!-- ./assets/{{urls[clas.id]}}.jpg -->
      <p class="classname">
        {{clas.classname}}
      </p>
      <p class="classcode">
        Classcode : {{clas.classcode}}
      </p>
     
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
        <br><br><br>

     
          <!-- jOINED CLASSESS -->
          <h1 *ngIf="joinedClasses?.length" >Joined Classes</h1>
          <div fxLayout="row wrap" fxLayoutAlign = "space-around-between"  >
            <mat-card class="example-card" *ngFor="let clas of joinedClasses " [routerLink]="['/classdetail', clas.id]" >
                <img mat-card-image src="./assets/{{clas.imgurl}}.png" alt="Photo of a Shiba Inu">
             <mat-card-content >
              <p class="classname">
                {{clas.classname}}
              </p>
              <p class="classcode">
                {{clas.classcode}}
              </p>
             </mat-card-content>
             <!-- <mat-card-actions>
               <button mat-button>LIKE</button>
               <button mat-button>SHARE</button>
             </mat-card-actions> -->
           </mat-card>
         </div>

         <br><br><br>
         
        </div>

      </div>
