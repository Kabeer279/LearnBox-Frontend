<p>class works!</p>
<br>  

  
  <div fxLayout="row wrap" fxLayoutAlign = "space-evenly" >
    <mat-card  class="example-card" *ngFor="let dog of classess ">
          <mat-card-header>
            <mat-card-title>{{dog.title}}</mat-card-title>
            <mat-card-subtitle>{{dog.rel}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{dog.overview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      
  </div>
