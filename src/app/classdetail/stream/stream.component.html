        <div class = "title">
            <p> {{selectedClass.classname}}</p>
            <p>{{selectedClass.description}}</p>
        </div>
        <div class="classcode">
            <p>Class Code : {{selectedClass.classcode}} </p>
        </div>
  </div>
  
  
  
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
  
      <div class="col-sm-10">
  
        <div class="card" style="width: 18rem;">

          <div class="card-body">
            <h1>{{selectedClass.id}}</h1>

        </div>        
        
  
        <h4>Comment:</h4>

        <form novalidate [formGroup]="commentForm" >
            <div class="form-group">
              <textarea class="form-control" formControlName="comment" placeholder="Announce something to your class" rows="3" required></textarea>
            </div>
            
         </form>
         <button type="submit" class="btn btn-success" (click)="submitComment()">Submit</button>
          <mat-list *ngIf =" comments" >
            <mat-list-item *ngFor = "let comment of comments " >
                  <div mat-line style="color: black;">{{comment.text}} stars</div>
                  <div mat-line style="color: black;">--{{comment.username}} {{comment.time}}</div>
            </mat-list-item>
          </mat-list>

          
        <br><br>
    
      </div>
    </div>
  </div>
