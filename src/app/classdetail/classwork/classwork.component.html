    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="row content" >
        <div class="col-sm-3">
        </div>
    
        <div class="col-sm-4">
          <input type="file" id="customFile" style="margin-left: 80px;"  (change)="selectFile($event)">
        </div>
        <div class="col-sm-2" style="padding-bottom: 40px;">
          <button class="btn btn-primary" [disabled]="!selectedFiles"
          (click)="upload()">Save File</button>
        </div>

        <div class="col-sm-4">
        </div>
      </div>
